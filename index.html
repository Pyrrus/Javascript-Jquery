<!DOCTYPE html>
<html>
	<head>
		<title>Track Suggester for Epicodus</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Track Suggester</h1>
				<hr />

				<!-- start point for suggestion -->
				<div class="row start">
					<div class="col-md-12">
						<form class="form-inline">
						  <div class="form-group">
						    <label for="name">Name</label>
						    <input type="text" class="form-control" id="name" placeholder="Jane Doe">
						  </div>
						  <div class="form-group">
						    <label for="email">Email</label>
						    <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
						  </div>
						  <div class="form-group">
						    <label for="phone">Phone</label>
						    <input type="phone" class="form-control" id="phone" placeholder="111 111-1111">
						  </div>
						  <button type="submit" class="btn btn-default">Start suggestion</button>
						</form>
					</div>
				</div>
				<!-- end suggestion -->

				<div class="row">
					<div class="col-md-12">
						<div class="progress">
						  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
						    <span id="progress"></span>
						  </div>
						</div>
					</div>
				</div>

				<!-- start survey block 1 -->
				<div class="row survey1">
					<div class="col-md-4 col-md-offset-4">
						<h1>Survey one</h1>
						<form>
						  <h2>Are you more into?</h2>
						  <div class="radio">
							  <label>
							    <input type="radio" name="SurOne" value="css">
							    Work with users to make application easy and not need any form of tutorial to use.
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="SurOne" value="java">
							    Work on high level and low level technology in real time applications and others.
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="SurOne" value="php">
							      Work on high level web applications.
							  </label>
							</div>
						  <button type="submit" class="btn btn-default">Next</button>
						</form>
					</div>
				</div>
				<!-- end survey block 1 -->

				<!-- start survey block 2 -->
				<div class="row survey2">
					<div class="col-md-4 col-md-offset-4">
						<h1>Survey Two</h1>
						<form>
						  <h2>Are you Frontend or Backend?</h2>
						  <div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="front">
							     work on how the page feel and looks. 
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="back">
							    work with getting information in high speed send back to the frontend 
							  </label>
							</div>
						  <button type="submit" class="btn btn-default">Next</button>
						</form>
					</div>
				</div>
				<!-- end survey block 2 -->

				<!-- start survey block 3 -->
				<div class="row survey3">
					<div class="col-md-4 col-md-offset-4">
						<h1>Survey Three</h1>
						<form>
						  <h2>Are you ?</h2>
						  <div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="front">
							     work on how the page feel and looks. 
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="back">
							    work with getting information in high speed send back to the frontend 
							  </label>
							</div>
						  <button type="submit" class="btn btn-default">Next</button>
						</form>
					</div>
				</div>
				<!-- end survey block 3 -->

				<!-- start survey block 5 -->
				<div class="row survey5">
					<div class="col-md-4 col-md-offset-4">
						<h1>Survey Three</h1>
						<form>
						  <h2>Are you ?</h2>
						  <div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="front">
							     work on how the page feel and looks. 
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="back">
							    work with getting information in high speed send back to the frontend 
							  </label>
							</div>
						  <button type="submit" class="btn btn-default">Next</button>
						</form>
					</div>
				</div>
				<!-- end survey block 5 -->

				<!-- start survey block 5 -->
				<div class="row survey5">
					<div class="col-md-4 col-md-offset-4">
						<h1>Survey Three</h1>
						<form>
						  <h2>Are you ?</h2>
						  <div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="front">
							     work on how the page feel and looks. 
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="SurTwo" value="back">
							    work with getting information in high speed send back to the frontend 
							  </label>
							</div>
						  <button type="submit" class="btn btn-default">Next</button>
						</form>
					</div>
				</div>
				<!-- end survey block 5 -->
			</div>
		</div>
	</body>
</html>
