<!DOCTYPE html>
<html>
	<head>
		<title>Track Suggester for Epicodus</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Track Suggester</h1>
				<hr />
				<!-- start point for suggestion -->
				<div class="row">
					<div class="col-md-12">
						<form class="form-inline">
						  <div class="form-group">
						    <label for="name">Name</label>
						    <input type="text" class="form-control" id="name" placeholder="Jane Doe">
						  </div>
						  <div class="form-group">
						    <label for="email">Email</label>
						    <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
						  </div>
						  <div class="form-group">
						    <label for="phone">Phone</label>
						    <input type="phone" class="form-control" id="phone" placeholder="111 111-1111">
						  </div>
						  <button type="submit" class="btn btn-default">Start suggestion</button>
						</form>
					</div>
				</div>
				<!-- end suggestion -->
			</div>
		</div>
	</body>
</html>
